      <script>

        function returnTimeAsString(r) {
          var timeValue = "";
          for (var i=0; i<r.length; i++) {
            timeValue += "" + r.start(i) + "," + r.end(i) + "";
          }
          return timeValue;
        }
        
        function showBuffer() {
            var v = document.getElementById('movie');
            var r = v.buffered;
            var timeValueBuffer = returnTimeAsString(v.buffered);
            document.getElementById('buffered').innerHTML = '<p> Tempo carregado: ' +  timeValueBuffer + ' segundos';
        }

        function showDuration() {
            var v = document.getElementById('movie');
            var r = v.seekable;
            var timeValueDuration = returnTimeAsString(v.seekable);
            document.getElementById('duration').innerHTML = '<p> Duração do filme: ' + timeValueDuration + ' segundos';
        }





        function percentageLoaded() {

          var v = document.getElementById("movie");
            showBuffer(); // MOSTRA EM SEGUNDOS O BUFFER
            showDuration(); // MOSTRA EM SEGUNDOS A DURAÇÃO

            var convertToInteger = parseInt(((v.buffered.end(0) / v.duration) * 100)); // CONVERTE O BUFFER E A DURAÇÃO EM INTEIRO, DEPOIS EM PORCENTAGEM

            // console.log(convertToInteger);
            document.getElementById("loadingStatus").innerHTML =   convertToInteger + '%'; // APPEND NA DIV LOADING

            if ( convertToInteger > 30 ) {
              v.play();
              clearInterval(UpdateLoading);
            } else{};

        }

        var UpdateLoading = 
          window.setInterval(function() {
              percentageLoaded();
          }, 500);


        

      </script>
