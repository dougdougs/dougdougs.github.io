<ion-view view-title="Playlists">
	<ion-content scroll="false" overflow-scroll="false">

		<ion-slide-box on-slide-changed="slideHasChanged($index)">
			<ion-slide ng-repeat="album in albums" >
				<div class="bg-blur">
					<img class="img-responsive" ng-src="{{album.images[0].url}}" alt="">
				</div>
				<a href="#/app/playlists/{{album.name}}" title="">
					<div class="box blue">
						<h1>
							{{album.name}}
						</h1>
						<img ng-src="{{album.images[0].url}}" alt="">
					</div>
				</a>
			</ion-slide>
		</ion-slide-box>
		<!-- <ion-list>
			<ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
				{{playlist.title}}
			</ion-item>
		</ion-list> -->
	</ion-content>
</ion-view>
